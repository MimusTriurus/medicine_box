.navigation-popup {

@media (max-width: 500px) {
    .navigation-popup {
        display:block;
        bottom: 0;
        top: auto;
        transform: translate(-50%);
        margin-bottom: 0;
        left: 50%;
        z-index: 2000;
        transition: transform .5s ease;
        max-width: none;
        width: min(300px,70vw);
        max-height: 100vh;
        overflow-y: scroll

        margin-top: 10px;
        display: block;
        opacity: .8;
        visibility: visible;

.lds-default {
    display: inline-block;
    width: 80px;
    height: 80px
}

.lds-default div {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #b7013a;
    border-radius: 50%;
    animation: lds-default 1.2s linear infinite
}

.lds-default div:first-child {
    animation-delay: 0s;
    top: 37px;
    left: 66px
}

.lds-default div:nth-child(2) {
    animation-delay: -.1s;
    top: 22px;
    left: 62px
}

.lds-default div:nth-child(3) {
    animation-delay: -.2s;
    top: 11px;
    left: 52px
}

.lds-default div:nth-child(4) {
    animation-delay: -.3s;
    top: 7px;
    left: 37px
}

.lds-default div:nth-child(5) {
    animation-delay: -.4s;
    top: 11px;
    left: 22px
}

.lds-default div:nth-child(6) {
    animation-delay: -.5s;
    top: 22px;
    left: 11px
}

.lds-default div:nth-child(7) {
    animation-delay: -.6s;
    top: 37px;
    left: 7px
}

.lds-default div:nth-child(8) {
    animation-delay: -.7s;
    top: 52px;
    left: 11px
}

.lds-default div:nth-child(9) {
    animation-delay: -.8s;
    top: 62px;
    left: 22px
}

.lds-default div:nth-child(10) {
    animation-delay: -.9s;
    top: 66px;
    left: 37px
}

.lds-default div:nth-child(11) {
    animation-delay: -1s;
    top: 62px;
    left: 52px
}

.lds-default div:nth-child(12) {
    animation-delay: -1.1s;
    top: 52px;
    left: 62px
}

@keyframes lds-default {
    0%,20%,80%,to {
        transform: scale(1)
    }

    50% {
        transform: scale(1.5)
    }
}
